[package]
name = "pitch-detector"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "pitch_detector"
path = "src/lib.rs"

[features]
test_utils = ["serde", "serde_json"]

[[example]]
name = "spectrum_plot"
required-features = ["test_utils"]

[dependencies]
anyhow = "1.0.52"
enum_dispatch = "0.3.7"
rustfft = "6.0.1"
fitting = "0.3.0"
float-cmp = "0.9.0"
num-traits = { version = "0.2", default-features = false }
apodize = "1.0.0"
itertools = "0.10.3"
serde_json = {version = "1.0.74", optional = true}
serde = {version = "1.0.133", features = ["derive"], optional = true}

[dev-dependencies]
serde_json = "1.0.74"
serde = {version = "1.0.133", features = ["derive"]}
plotters = "0.3.1"

